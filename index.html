<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동트폴리오 테스트2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="img/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="img/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/img/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="img/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="wrap">
      <div class="myRoom">
        <img class="room" src="img/00_room3_img.png" alt="방 일러스트" />

        <a
          class="notebookAtag"
          href="https://dongsooo.github.io/projectoverwatch2/"
          target="_blank"
        >
          <img
            class="notebook"
            src="img/00_notebook_img.png"
            alt="노트북 일러스트"
          />
        </a>

        <a class="bikeAtag" href="#" target="_blank">
          <img class="bike" src="img/00_bike_img.png" alt="자전거 일러스트" />
        </a>
        <a
          class="phoneAtag"
          href="https://dongsooo.github.io/supotify123/"
          target="_blank"
          onclick="openNewWindow(this.href); return false;"
        >
          <img class="phone" src="img/00_phone_img.png" alt="핸드폰 일러스트" />
        </a>
        <a class="paperAtag" href="#" target="_blank">
          <img class="paper" src="img/00_paper_img.png" alt="종이 일러스트" />
        </a>

        <img class="man" src="img/00_man_img.png" alt="사람 일러스트" />
        <a
          class="gamepadAtag"
          href="https://dongsooo.github.io/projectnintendo/"
          target="_blank"
          ><img
            class="gamepad"
            src="img/00_gamepad_img.png"
            alt="게임패드 일러스트"
        /></a>
        <img
          class="notebookHover"
          src="img/01_notebook_hover2.png"
          alt="노트북 텍스트 상자"
        />
        <img
          class="phoneHover"
          src="img/01_phone_hover.png"
          alt="핸드폰 텍스트 상자"
        />
        <img
          class="bikeHover"
          src="img/01_bike_hover.png"
          alt="자전거 텍스트 상자"
        />
        <img
          class="paperHover"
          src="img/01_paper_hover.png"
          alt="종이 텍스트 상자"
        />
        <img class="gamepadHover" src="img/01_gamepad_hover.png" alt="" />
      </div>
    </div>

    <script src="js/style.js"></script>
  </body>
</html>
